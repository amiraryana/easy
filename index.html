<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Easyreading</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div id="wrapper" class="wrapper">

    <input class="button" type="button" id="inc" value="+">
    <input class="button" type="button" id="dec" value="-">
    <input class="button" type="button" id="incwidth" value="+">
    <input class="button" type="button" id="decwidth" value="-">
    <input type="checkbox" id="arabic">
    <input type="color" id="fg">
    <input type="color" id="bg" value="#ffffff">
    <input class="button" type="button" id="paste" value="Paste" autofocus>
    <textarea id="text" rows="1" cols="20"></textarea>

    <div id="easy" class="easy"></div>

  </div>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
